<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Notas - Operador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ink: #2c3e50;
      --muted: #7f8c8d;
      --bg: #f5f7fa;
      --card: #fff;
      --brand: #6C4EB6;
      --line: #e9eef3;
      --danger: #e74c3c;
      --danger-ink: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 2rem;
    }

    .container { max-width: 800px; margin: 0 auto; }

    .actions {
      display: flex; gap: 10px; flex-wrap: wrap;
      justify-content: flex-start; margin-bottom: 1rem;
    }

    .btn {
      background: var(--brand);
      color: #fff;
      border: none;
      padding: 0.7em 1.1em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: transform .1s ease, opacity .2s ease;
    }
    .btn:hover { opacity: .9; }
    .btn:active { transform: translateY(1px); }

    .btn--ghost {
      background: #fff;
      color: var(--ink);
      border: 1px solid var(--line);
    }

    .btn--danger {
      background: var(--danger);
      color: var(--danger-ink);
      border: 1px solid rgba(0,0,0,.0);
    }
    .btn--danger.btn--ghost {
      background: #fff;
      color: var(--danger);
      border-color: rgba(231,76,60,.35);
    }

    .notes-panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .notes-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: .8rem 1.2rem; border-bottom: 1px solid var(--line);
    }

    .notes-title { font-size: 1.1rem; font-weight: 600; }

    .iconbtn {
      background: none; border: none; font-size: 1.2rem;
      cursor: pointer; color: var(--muted);
    }
    .iconbtn:hover { color: var(--ink); }

    .notes-list {
      list-style: none; max-height: 420px; overflow-y: auto;
    }

    .notes-item {
      padding: 1rem 1.2rem; border-bottom: 1px solid var(--line);
    }
    .notes-item:last-child { border-bottom: none; }

    .notes-item__row {
      display: flex; gap: 12px; align-items: flex-start; justify-content: space-between;
    }
    .notes-item__text { flex: 1 1 auto; min-width: 0; }
    .notes-item__meta { font-size: .85rem; color: var(--muted); margin-bottom: .25rem; }
    .notes-item__content { white-space: pre-wrap; word-wrap: break-word; }

    .notes-item__actions {
      flex: 0 0 auto; display: flex; gap: 8px; align-items: center;
    }

    .notes-item--empty {
      color: var(--muted); text-align: center; padding: 1.5rem;
    }

    .textarea {
      width: 100%; padding: 12px; border-radius: 8px;
      border: 1px solid var(--line); resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
    }
    .textarea:focus { border-color: var(--brand); outline: none; }
  </style>
</head>
<body>
  <div class="container">

    <div class="actions">
      <button id="openNote" class="btn">Nova Nota</button>
      <button id="toggleNotes" class="btn btn--ghost">Ver Notas</button>
    </div>

    <!-- Editor de Nova Nota -->
    <section id="noteEditor" class="notes-panel" hidden>
      <div class="notes-header">
        <span class="notes-title">Nova Nota</span>
        <button id="noteClose" class="iconbtn" aria-label="Fechar">✕</button>
      </div>
      <form action="/salvarNota" method="POST" style="padding:1rem;">
        <textarea name="conteudo" class="textarea" rows="5" required placeholder="Digite sua anotação..."></textarea>
        <div style="margin-top:10px; text-align:right;">
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>
    </section>

    <!-- Painel de Notas -->
    <section id="notesPanel" class="notes-panel" hidden>
      <div class="notes-header">
        <span class="notes-title">Notas Salvas</span>
        <button id="notesClose" class="iconbtn" aria-label="Fechar">✕</button>
      </div>
      <ul class="notes-list">
        {% if notas %}
          {% for nota in notas %}
            <li class="notes-item">
              <div class="notes-item__row">
                <div class="notes-item__text">
                  <div class="notes-item__meta"><strong>{{ nota['data_mod'] }}</strong></div>
                  <div class="notes-item__content">{{ nota['conteudo'] }}</div>
                </div>

                <!-- AÇÃO: Remover nota (POST /removerNota) -->
                <form class="notes-item__actions" action="/removerNota" method="POST">
                  <input type="hidden" name="id" value="{{ nota['id'] }}">
                  <button type="submit" class="btn btn--ghost btn--danger" title="Remover">Remover</button>
                </form>
              </div>
            </li>
          {% endfor %}
        {% else %}
          <li class="notes-item notes-item--empty">Nenhuma nota encontrada.</li>
        {% endif %}
      </ul>
    </section>

  </div>

  <script>
    const openNoteBtn   = document.getElementById('openNote');
    const toggleNotesBtn= document.getElementById('toggleNotes');
    const noteEditor    = document.getElementById('noteEditor');
    const notesPanel    = document.getElementById('notesPanel');
    const noteCloseBtn  = document.getElementById('noteClose');
    const notesCloseBtn = document.getElementById('notesClose');

    openNoteBtn.addEventListener('click', () => {
      noteEditor.hidden = false;
      notesPanel.hidden = true;
    });

    toggleNotesBtn.addEventListener('click', () => {
      notesPanel.hidden = !notesPanel.hidden;
      noteEditor.hidden = true;
    });

    noteCloseBtn.addEventListener('click', () => { noteEditor.hidden = true; });
    notesCloseBtn.addEventListener('click', () => { notesPanel.hidden = true; });
  </script>
</body>
</html>
